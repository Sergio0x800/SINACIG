<div class="container-matriz mb-5">
  <form [formGroup]="generarReporte" class="matriz-form">
    <div>
      <h2 class="matriz-form__title">Mapa de Riesgo</h2>
    </div>
    <div>
      <div class="mb-3">
        <label for="unidadFindRiesgo" class="form-label">Unidad ejecutora:</label>
        <select formControlName="unidadEjecutora" id="unidadFindRiesgo" name="unidadFindRiesgo"
          class="form-select inputs-select-styles">
          <option *ngFor="let unidadEjecutora of unidadesEjecutoras" [value]="unidadEjecutora.id_unidad_ejecutora">
            {{unidadEjecutora.codigo_unidad + ' - ' + unidadEjecutora.nombre_unidad}}</option>
        </select>
      </div>
      <div class="mb-5">
        <label for="fInicioFindRiesgo" class="form-label">AÃ±o del periodo:</label>
        <select formControlName="id_periodo" id="periodoAnio" name="periodoAnio"
          class="form-select inputs-select-styles">
          <option *ngFor="let periodo of periodos" [value]="periodo.id_periodo">
            {{periodo.anio}}
          </option>
        </select>
      </div>
      <div class="container-btn">
        <button class="btn btn-primary btn-size" (click)="validarFormSearch()" type="button">
          <i class="fa fa-line-chart" aria-hidden="true"></i> Generar reporte
        </button>
      </div>
    </div>
  </form>
</div>
