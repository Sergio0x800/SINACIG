<div class="search-container-form-create mt-5">
  <!-- Formulario de busqueda -->
  <form class="form-report" [formGroup]="generarReporte" (submit)="descargarReporte()">
    <!-- titulo form -->
    <div class="search__box-title">
      <div class="search__container_title">
        <h1 class="search__title">Plan de Trabajo</h1>
      </div>
    </div>
    <!-- inputs del formulario -->
    <div class="search__container-inputs">

      <div class="search__unidad-ejecutora">
        <label for="unidadFindRiesgo" class="form-label">Unidad ejecutora:</label>
        <select formControlName="unidadEjecutora" id="unidadFindRiesgo" name="unidadFindRiesgo" class="form-select">
          <option *ngFor="let unidadEjecutora of unidadesEjecutoras" [value]="unidadEjecutora.id_unidad_ejecutora">
            {{unidadEjecutora.codigo_unidad + ' - ' + unidadEjecutora.nombre_unidad}}</option>
        </select>
      </div>

      <div class="search_anio-periodo">
        <div class="form-group">
          <label for="fecha_inicio">Fecha Inicio</label>
          <div class="input-group">
            <input class="form-control" placeholder="Ingresar fecha" angular-mydatepicker name="fInicioFindRiesgo"
              id="fInicioFindRiesgo" formControlName="fechaInicio" [options]="myDpOptions"
              #dpfechaInicio="angular-mydatepicker" [locale]="locale" />

            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dpfechaInicio.clearDate()">
                <i class="fa fa-close"></i>
              </button>
            </div>

            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dpfechaInicio.toggleCalendar()">
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="search_anio-periodo">
        <div class="form-group">
          <label for="fecha_final">Fecha Final</label>
          <div class="input-group">
            <input class="form-control" placeholder="Ingresar fecha" angular-mydatepicker name="fFinFindRiesgo"
              id="fFinFindRiesgo" formControlName="fechaFin" [options]="myDpOptions"
              #dpfFinFindRiesgo="angular-mydatepicker" [locale]="locale" />

            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dpfFinFindRiesgo.clearDate()">
                <i class="fa fa-close"></i>
              </button>
            </div>

            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dpfFinFindRiesgo.toggleCalendar()">
                <i class="fa fa-calendar-o"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="search__anio-periodo">
        <label for="fInicioFindRiesgo" class="form-label">AÃ±o del periodo:</label>
        <select formControlName="id_periodo" id="periodoAnio" name="periodoAnio" class="form-select">
          <option *ngFor="let periodo of periodos" [value]="periodo.id_periodo">
            {{periodo.anio}}</option>
        </select>
      </div> -->
      <div class="search__container-btns">
        <div class="search__btns">
          <button class="btn btn-primary search__btn" [disabled]="generarReporte.invalid" type="submit">
            Generar reporte
          </button>

        </div>
      </div>
    </div>
  </form>
</div>
